<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="info_title">Menu</h1>
      <form id="info_form" class="info">
        <div class="info_section">
          <div class="info_section_input a">
            <input
              id="fname"
              type="text"
              placeholder="Taom nomi"
              class="info_section_input_itself"
            />
          </div>
          <div class="info_section_input b">
            <input
              id="fprice"
              type="text"
              placeholder="Taom narxi"
              class="info_section_input_itself"
            />
          </div>
          <div class="info_section_input c">
            <input
              id="fpicture"
              type="text"
              placeholder="Taom rasmi linki"
              class="info_section_input_itself"
            />
          </div>
          <div class="info_section_input d">
            <input
              id="fchief"
              type="text"
              placeholder="Taom oshpazi"
              class="info_section_input_itself"
            />
          </div>
          <div class="info_section_input e">
            <input
              id="frestaurant"
              type="text"
              placeholder="Taom tayyorlangan restoran"
              class="info_section_input_itself e_input"
            />
          </div>
        </div>
        <button class="info_button">Add</button>
      </form>
      <div id="info_blank_container"></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
